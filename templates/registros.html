<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registros</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" type="text/css">
</head>
<body>
<a href="/"><img src="{{ url_for('static', filename='img/labioc.png') }}" alt="Inicio" id="logo3"></a>
<h2>Registros de usuarios </h2>

<table border="1">
    <thead>
    <tr>
        <th>Edad</th>
        <th>Ciudad</th>
        <th>Canilla</th>
        <th>Ducha</th>
        <th>Manos</th>
        <th>Litros</th>
    </tr>
    </thead>
    <tbody>
    {% for usuario in usuarios %}
    <tr>
        <td>{{ usuario[0] }}</td>
        <td>{{ usuario[1] }}</td>
        <td>{{ usuario[2] }}</td>
        <td>{{ usuario[3] }}</td>
        <td>{{ usuario[4] }}</td>
        <td>{{ usuario[18] }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
